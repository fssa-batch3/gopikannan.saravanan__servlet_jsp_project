<!DOCTYPE html>
<html>
<head>
<title>All Fundraise Campaigns</title>
<style>
.fundraise-card {
	border: 1px solid #ccc;
	padding: 10px;
	margin: 10px;
	max-width: 300px;
	height: 300px;
}

#coverpic {
	max-width: 300px;
	max-height: 200px;
	margin: auto;
}

#fundraiseContainer {
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
</head>
<body>
	<h1>All Fundraise Campaigns</h1>
	<a href="index.html">Go Back to Home</a>

	<div class="fundraise-cards" id="fundraiseContainer">
		<!-- Fundraises will be displayed here -->
	</div>

	<script>
    
        fetch("GetAllFundrasie")
            .then(response => response.json())
            .then(data => {
                displayFundraises(data);
            })
            .catch(error => {
                console.error("Error fetching fundraise data:", error);
            });

        function displayFundraises(fundraises) {
            let fundraiseContainer = document.getElementById("fundraiseContainer");
            fundraiseContainer.innerHTML = "";

            fundraises.forEach(fundraise => {
                let fundraiseCard = document.createElement("div");
                fundraiseCard.className = "fundraise-card";

                let title = document.createElement("h2");
                title.textContent = fundraise.title;

                let cause = document.createElement("p");
                cause.textContent = "Cause: " + fundraise.cause;
                
                let image = document.createElement("img");
                image.setAttribute("id", "coverpic");
                image.src = fundraise.coverpic;

                fundraiseCard.append(title);
                fundraiseCard.append(cause);
                fundraiseCard.append(image);
                

                fundraiseContainer.append(fundraiseCard);
            });
        }
    </script>
</body>
</html>
